<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{main.css}" rel="stylesheet">
    <title>Turist Guide</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Attraktioner</th>
    </tr>
    </thead>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.getName()}"></td>
        <td th:text="${attraction.getDescription()}"></td>
        <td th:text="${attraction.getBy()}"></td>
        <td> <a th:href="@{attractions/{name}/tags(name=${attraction.getName()})}"> <button type="button">Tags</button> </a> </td>
    </tr>
</table>
<button type="submit" >Tilf√∏j attraktion</button>

</body>
</html>
