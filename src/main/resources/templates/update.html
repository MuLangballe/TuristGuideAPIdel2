<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <title>Update</title>
</head>
<body>
<form action="/attractions/update" method="POST" th:object="${attraction}">
    <p>
        <label for="name">Navn:</label>
        <input id="name" type="text" th:field="*{name}" />
    </p>
    <p>
        <label for="description">Beskrivelse:</label>
        <input id="description" type="text" th:field="*{description}"/>
    </p>
    <p>
    <label>Vælg by:</label>
        <label>
            <select th:field="*{city}">
                <option value=""> Vælg by </option>
                <option th:each="c: ${cities}"
                        th:value="${c}"
                        th:text="${c}">
                    </option>
            </select>
        </label>
    </p>
    <p>
        <label>Vælg tags:</label>
    <div th:each="tag : ${tags}">
        <label>
            <input type="checkbox" th:field="*{tags}" th:value="${tag}" />
        </label>
        <label th:text="${tag}"></label>
        <br/>
    </div>
    <p>
        <a th:href="@{/attractions}"> <button type="submit">Opdater attraktion</button> </a>
        <a th:href="@{/attractions}"> <button type="button">Tilbage</button> </a>
    </p>
</form>
</body>
</html>
